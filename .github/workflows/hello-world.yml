name: Hello World
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Run a Node.js script
        run: |
          echo "Hello from Node.js!"
          node -v
