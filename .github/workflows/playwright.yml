name: Playwright Tests

on:
  push:
    branches: [ "*" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system dependencies
        run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-4-1 libgraphene-1.0-0 libwoff2dec1 libvpx9 libevent-2.1-7 libopus0 \
          libgbm1 libasound2t64 libnss3 libxcomposite1 libxdamage1 libxrandr2 libxss1 \
          libatk-bridge2.0-0 libatspi2.0-0 libcups2 libdrm2 libxkbcommon0 libwayland-client0 \
          libwayland-cursor0 libwayland-egl1-mesa


      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Run Playwright tests
        run: npx playwright test --reporter=list,html

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
