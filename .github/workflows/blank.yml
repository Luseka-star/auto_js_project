name: CI

on:
  push:
    branches: [ "*" ] # запускає на будь-якій гілці
  pull_request:
    branches: [ "*" ] # або PR в будь-яку гілку
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # або версія, яка у тебе в проекті

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test tests-folder-name
        # заміни tests-folder-name на твою папку з тестами, наприклад "tests" або "e2e"
